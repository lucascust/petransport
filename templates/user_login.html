{% extends "base.html" %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center py-12 px-4">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
    <div>
      <h1 class="text-center text-3xl font-bold text-gray-900 mb-4">Login do Usuário</h1>
      {% if error %}
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline">{{ error }}</span>
      </div>
      {% endif %}
    </div>
    <form class="mt-8 space-y-6" method="POST" action="{{ url_for('user_login') }}">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" name="email" required
          class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
        <input type="password" id="password" name="password" required
          class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
      </div>
      <div>
        <button type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors">
          Entrar
        </button>
        <div class=" mt-3 text-center">
          <a href="{{ url_for('cadastro_usuario_novo') }}"
            class="text-blue-500 hover:text-blue-800 text-sm font-medium focus:outline-none">
            Não possui uma conta? Crie uma agora
          </a>
        </div>
      </div>
    </form>

  </div>
</div>
{% endblock %}
