{% extends "base.html" %}

{% block title %}Upload de Documento{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
  <div class="mb-6 flex items-center">
    <a href="{{ url_for('viagem_detalhes', usuario=usuario.username, viagem_id=viagem_id) }}"
      class="text-blue-600 hover:text-blue-800 mr-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
    </a>
    <h1 class="text-2xl font-bold text-gray-900">Upload de Documento</h1>
  </div>

  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <div class="px-4 py-5 sm:p-6">
      <form
        action="{{ url_for('upload_documento', usuario=usuario.username, viagem_id=viagem_id, tipo=tipo, documento=documento, pet_id=pet_id) }}"
        method="POST" enctype="multipart/form-data">
        <div class="space-y-6">
          <div>
            <h2 class="text-lg font-medium text-gray-900 mb-4">
              {% if tipo == 'pet' %}
              Upload de {{ documento }} para pet
              {% else %}
              Upload de {{ documento }}
              {% endif %}
            </h2>

            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
              <div class="space-y-1 text-center">
                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48"
                  aria-hidden="true">
                  <path
                    d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <div class="flex text-sm text-gray-600">
                  <label for="documento"
                    class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                    <span>Fazer upload de arquivo</span>
                    <input id="documento" name="documento" type="file" class="sr-only">
                  </label>
                  <p class="pl-1">ou arraste e solte</p>
                </div>
                <p class="text-xs text-gray-500">PNG, JPG, PDF até 10MB</p>
              </div>
            </div>
          </div>

          <!-- Botões de Ação -->
          <div class="flex justify-end space-x-3 pt-5">
            <a href="{{ url_for('viagem_detalhes', usuario=usuario.username, viagem_id=viagem_id) }}"
              class="py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              Cancelar
            </a>
            <button type="submit"
              class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              Fazer Upload
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
